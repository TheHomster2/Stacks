  <body>
    <!-- Navbars -->
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Stack</a>

      </ul>

    <!-- Sidebar -->
    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="home"></span>
                  Dashboard <span class="sr-only">(current)</span>
                </a>
              </li>
            </ul>

            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
              <span>Groups</span>
              <!-- <a class="d-flex align-items-center text-muted" href="#"> -->
                <button class = "add_button1"><span data-feather="plus-circle"></span></button>
                <div class="pop-overis-shown">
                  <div class="no-back">
                    <div class="pop-over-headerjs-pop-over-header">
                      <span class="">Create Group</span>
                      <span>
                        <a href="#" class="pop-up-close">&times;</a>
                      </span>
                    </div>      
                    <div class="pop-over-contentjs-pop-over-contentu-fancy-scrollbarjs-tab-parent" style="max-height: 532px;">
                        <form id="groupform">
                          <p class="error"></p>
                          <label for="org-display-name">Name</label>
                          <input class="pop-up-input" id="org-display-name" type="text" name="displayName" value="" dir="auto" maxlength="100">
                          <label for="org-desc">Description</label>
                          <textarea class="pop-up-txt" name="org-desc" dir="auto"></textarea>
                          <input class="submit-button" id="submit" type="submit" value="Create" disabled="true">
                        </form>
                    </div>                    
                  </div>
                </div>
              <!-- </a> -->
            </h6>
            <ul class="nav flex-column mb-1" id="groups">
              <li class="nav-item">
                <a class="nav-link active" href="#">
                  <span data-feather="hash"></span>
                  Group 1
                </a>
              </li>
            </ul>
              <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                  <span>Messaging</span>
                  <a class="d-flex align-items-center text-muted" href="#">
                    <button class="add_button2"><span data-feather="plus-circle"></span></button>
                  </a>
                </h6>
                <ul class="nav flex-column mb-2">
                  <li class="nav-item">
                    <a class="nav-link" href="#">
                      <span data-feather="user"></span>
                      User 1
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">
                      <span data-feather="user"></span>
                      User 2
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">
                      <span data-feather="user"></span>
                      User 3
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">
                      <span data-feather="user"></span>
                      User 4
                    </a>
                  </li>
            </ul>
          </div>
        </nav>

        <!-- Background area -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Group 1</h1>
            <div class="progress" style="height: 30px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" id="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
          </div>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group mr-2">
                <button class="btn btn-sm btn-outline-secondary"><span data-feather="bell"></span></button>
                <button class="btn btn-sm btn-outline-secondary"><span data-feather="user-plus"></span></button>
                <button class="btn btn-sm btn-outline-secondary"><span data-feather="settings"></span></button>
              </div>
              <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
                <span data-feather="calendar"></span>
                This week
              </button>
            </div>
          </div>  
                    
        <div class=".container" >          
          <div class="board .item ">
            <div class="list-group">
              <div>
                <a class="boardLink" style="display: inline-block;"> 
                  <div class="boardHeader">
                    <h5>
                    ToDo
                    </h5>
                  </div>
                </a>
                <button type="button" style="display: inline-block; float: right; margin-top:4px ;" class="btn btn-light"><span data-feather="more-horizontal"></span></button>
              </div>
              <div class="list-group">
                <div id="tasks">
                </div>
                <form id="editGroupForm">
                    <div class="d-flex w-100 justify-content-between">
                      <input class="form-control form-control-sm" id="nameCard" name="editName" style="width: 55%;" type="text" value="Card 1">
                      <small><input type="date" class="form-control form-control-sm" style="width: 88%; float: right;" name="editDate" value="2018-07-07" min="2000-01-01"></small>
                   </div>
                    <textarea class="form-control" rows="2" name="editDescription"> value</textarea>
                    <button type="submit" class="btn btn-success" style="width: 33%;" value="edit-group" id="edit-group">Edit</button>
                    <button type="submit" class="btn btn-danger" style="width: 32%;" value="delete-group" id="delete-group">Delete</button>
                    <button type="button" class="btn btn-info" id="cancelForms" style="width: 33%; float: right;">Cancel</button>
                </form>
                  <form id="taskform">
                    <div class="d-flex w-100 justify-content-between">
                      <input class="form-control form-control-sm" style="width: 55%;" type="text" name="taskInput" value="Card 1" aria-labelledby="submit-dream">
                      <small><input type="date" class="form-control form-control-sm" style="width: 88%; float: right;" name="taskInputDate" value="2018-07-07" min="2000-01-01"></small>
                   </div>
                    <textarea class="form-control" rows="2"  name="taskInputDescription"> value</textarea>
                    <button type="submit" class="btn btn-success" style="padding: 4px; width: 49%;" id="submit-group">Create</button>
                    <button type="button" class="btn btn-danger" id="cancelForm" style="padding: 4px; width: 49%; float: right;" >Cancel</button>
                  </form>
                  <button type="button" class="btn btn-outline-secondary btn-lg btn-block" id="displayForm" style="padding: 4px;">Add another card</button>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
